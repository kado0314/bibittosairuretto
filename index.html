    <style>

        /* ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæœ¬ä½“ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .wheel-container {

            /* background-color: #ddd; */ /* å„ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã®è‰²ã§å¡—ã‚‹ãŸã‚ä¸è¦ */
            position: relative;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1); /* ã‚¹ãƒ ãƒ¼ã‚ºãªåœæ­¢ã®ãŸã‚ã®é·ç§» */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            border: 5px solid #333;

        /* çŸ¢å°ï¼ˆç›®å°ï¼‰ */
        .pointer {
            position: absolute;

            width: 0;

        /* ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®é …ç›®ï¼ˆæ‰‡å½¢ï¼‰ */
        /* JSã§ã‚¹ã‚¿ã‚¤ãƒ«ã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹ãŸã‚ã€åŸºæœ¬çš„ãªã‚¹ã‚¿ã‚¤ãƒ«ã®ã¿ */
        .segment {
            position: absolute;

            top: 0;

            transform-origin: 0% 100%; /* ä¸­å¿ƒã‚’å›è»¢è»¸ã«ã™ã‚‹ */
            clip-path: polygon(0% 0%, 100% 0%, 0% 100%); /* åŸºæœ¬ã®ä¸‰è§’å½¢ */
        }
        
        /* é …ç›®å†…ã®ãƒ†ã‚­ã‚¹ãƒˆ */
        .segment-label {

            width: 100%; /* segmentã®å¹…ã«åˆã‚ã›ã‚‹ */
            height: 100%; /* segmentã®é«˜ã•ã«åˆã‚ã›ã‚‹ */
            display: flex;

            color: white;

            transform-origin: 50% 50%; /* ãƒ©ãƒ™ãƒ«è‡ªä½“ã®å›è»¢è»¸ */
            /* å›è»¢èª¿æ•´ã¯JSã§è¡Œã† */
        }
        
        /* ãƒœã‚¿ãƒ³ */
        button {

        /* é …ç›®è¨­å®šãƒªã‚¹ãƒˆ */
        #item-list {

<body>
    <div class="container">
        <div class="roulette-area">
            <h1>ğŸ² ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ</h1>
            
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="wheel" id="roulette-wheel">
                    </div>
            </div>

            <button id="start-button">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>

            <h2>ğŸ¯ çµæœ</h2>
            <div id="result-display">...</div>
        </div>

        <div class="settings-area">
            <h2>ğŸ“ é …ç›®è¨­å®šï¼ˆæœ€å¤§20å€‹ï¼‰</h2>
            
            <ul id="item-list">
                </ul>

            <div class="add-item-control">
                <input type="text" id="new-item-text" placeholder="æ–°ã—ã„é …ç›®åã‚’å…¥åŠ›">
                <button id="add-item-button" class="add-btn">é …ç›®è¿½åŠ </button>
            </div>
            <p style="font-size: 0.9em; color: #777;">ç¾åœ¨ã®é …ç›®æ•°: <span id="item-count">1</span> / 20</p>
        </div>
    </div>

    <script>
        // --- JavaScriptéƒ¨åˆ† ---
        const items = [{id: 'A', name: 'A'}]; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆé …ç›®ã‚’ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆå½¢å¼ã«å¤‰æ›´
        const maxItems = 20;

        const wheel = document.getElementById('roulette-wheel');
        const startButton = document.getElementById('start-button');
        const resultDisplay = document.getElementById('result-display');
        const itemList = document.getElementById('item-list');
        const newItemText = document.getElementById('new-item-text');
        const addItemButton = document.getElementById('add-item-button');
        const itemCountSpan = document.getElementById('item-count');
        let isSpinning = false;
        let segmentColors = [
            '#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', 
            '#e67e22', '#1abc9c', '#d35400', '#2980b9', '#c0392b',
            '#27ae60', '#f39c12', '#8e44ad', '#34495e', '#ecf0f1',
            '#95a5a6', '#bdc3c7', '#7f8c8d', '#2c3e50', '#ff7675'
        ];

        /**
         * ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®æç”»ã‚’æ›´æ–°ã™ã‚‹ (å††å½¢æç”»ã«ä¿®æ­£)
         */
        function drawWheel() {
            wheel.innerHTML = '';
            const totalItems = items.length;
            if (totalItems === 0) return;

            const anglePerSegment = 360 / totalItems;
            const wheelRadius = wheel.offsetWidth / 2; // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®åŠå¾„

            items.forEach((item, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.backgroundColor = segmentColors[index % segmentColors.length];
                
                // transform-origin: 100% 100% ã§å·¦ä¸Šã‚’å›è»¢ã®ä¸­å¿ƒã«ã—ã€å³ä¸‹ã‚’åŸºæº–ã«å›è»¢ã•ã›ã‚‹
                // ã“ã‚Œã¯clip-pathã¨çµ„ã¿åˆã‚ã›ã‚‹ãŸã‚ã®å·¥å¤«
                segment.style.transformOrigin = '0% 100%';
                
                // ã‚¯ãƒªãƒƒãƒ—ãƒ‘ã‚¹ã‚’ä½¿ã£ã¦æ­£ç¢ºãªæ‰‡å½¢ã‚’ç”Ÿæˆ
                // å††ã®ä¸­å¿ƒã‹ã‚‰æ”¾å°„çŠ¶ã«åºƒãŒã‚‹ä¸‰è§’å½¢ã‚’ä½œæˆã—ã€å›è»¢ã•ã›ã‚‹
                segment.style.transform = `rotate(${index * anglePerSegment}deg) skewY(${90 - anglePerSegment}deg)`;
                
                // ä¸­å¿ƒã‹ã‚‰æ”¾å°„çŠ¶ã«åºƒãŒã‚‹ä¸‰è§’å½¢ã®ã‚¯ãƒªãƒƒãƒ—ãƒ‘ã‚¹
                segment.style.clipPath = `polygon(0% 0%, 100% 0%, 50% 100%)`;
                
                // ã“ã®clip-pathã§ã¯ä¸­å¿ƒç‚¹ãŒãšã‚Œã‚‹ãŸã‚ã€ã‚ˆã‚Šæ­£ç¢ºãªæ‰‡å½¢æç”»ãƒ­ã‚¸ãƒƒã‚¯ã‚’å°å…¥
                // å‚è€ƒ: https://stackoverflow.com/questions/21980072/how-to-create-a-pie-chart-with-css-only
                const halfAngle = anglePerSegment / 2;
                const hypotenuse = Math.sqrt(wheelRadius * wheelRadius + wheelRadius * wheelRadius); // å¯¾è§’ç·š
                const sectorClipPath = `polygon(50% 50%, 50% 0%, 
                                         ${50 + 50 * Math.sin(anglePerSegment * Math.PI / 180)}% ${50 - 50 * Math.cos(anglePerSegment * Math.PI / 180)}%)`;
                                         
                // ç´”ç²‹ãªCSSã§ã®æ­£ç¢ºãªå††å½¢ã‚»ã‚°ãƒ¡ãƒ³ãƒˆç”Ÿæˆã¯è¤‡é›‘ãªã®ã§ã€
                // transform-originã¨rotateã€ãã—ã¦é©åˆ‡ãªclip-pathã‚’çµ„ã¿åˆã‚ã›ã¦å®Ÿè£…ã—ã¾ã™
                
                // å„ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã®ã‚¹ã‚¿ã‚¤ãƒ«èª¿æ•´
                segment.style.width = `${wheelRadius}px`;
                segment.style.height = `${wheelRadius}px`;
                segment.style.top = '50%';
                segment.style.left = '50%';
                segment.style.transformOrigin = '0% 0%'; // ä¸­å¤®ã‚’åŸç‚¹ã«
                segment.style.transform = `rotate(${index * anglePerSegment - 90}deg) skewY(${90 - anglePerSegment}deg)`;
                segment.style.clipPath = `polygon(0% 0%, 100% 0%, 0% 100%)`;

                // ãƒ©ãƒ™ãƒ«ã®è¿½åŠ  (A, B, C...)
                const label = document.createElement('div');
                label.className = 'segment-label';
                label.innerText = String.fromCharCode(65 + index); // A, B, C...
                
                // ãƒ©ãƒ™ãƒ«ã®å›è»¢ã¨ä½ç½®èª¿æ•´
                // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®ä¸­å¿ƒã‹ã‚‰å¤–å´ã«å‘ã‘ã¦é…ç½®ã—ã€æ°´å¹³ã«ãªã‚‹ã‚ˆã†ã«å›è»¢
                const labelAngle = index * anglePerSegment + anglePerSegment / 2; // é …ç›®ã®ä¸­å¿ƒè§’åº¦
                const labelRadius = wheelRadius * 0.7; // ä¸­å¿ƒã‹ã‚‰ãƒ©ãƒ™ãƒ«ã¾ã§ã®è·é›¢
                
                label.style.transform = `
                    rotate(${labelAngle}deg) 
                    translate(${labelRadius}px, -50%) 
                    rotate(${-labelAngle}deg)`; // ãƒ†ã‚­ã‚¹ãƒˆè‡ªä½“ã¯æ°´å¹³ã«ä¿ã¤ãŸã‚ã«é€†å›è»¢
                
                segment.appendChild(label);
                wheel.appendChild(segment);
            });
            
            // é …ç›®ã®æ•°ãŒå°‘ãªã„å ´åˆã®å¾®èª¿æ•´ (è¦‹ãŸç›®ã‚’è‰¯ãã™ã‚‹ãŸã‚)
            if (totalItems === 1) {
                // 1é …ç›®ã®å ´åˆã¯å…¨ä½“ã‚’å¡—ã‚Šã¤ã¶ã™
                wheel.querySelector('.segment').style.clipPath = 'none';
                wheel.querySelector('.segment').style.width = '100%';
                wheel.querySelector('.segment').style.height = '100%';
                wheel.querySelector('.segment').style.top = '0';
                wheel.querySelector('.segment').style.left = '0';
                wheel.querySelector('.segment').style.transform = 'none';

                const labelEl = wheel.querySelector('.segment-label');
                labelEl.style.position = 'absolute';
                labelEl.style.top = '50%';
                labelEl.style.left = '50%';
                labelEl.style.transform = 'translate(-50%, -50%)'; // ä¸­å¤®ã«é…ç½®
            } else if (totalItems === 2) {
                // 2é …ç›®ã®å ´åˆã¯åŠå††ã‚’ç”Ÿæˆ
                const segments = wheel.querySelectorAll('.segment');
                segments[0].style.clipPath = 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)';
                segments[0].style.transform = `rotate(-90deg)`; // ä¸ŠåŠåˆ†
                segments[0].querySelector('.segment-label').style.transform = `translate(${wheelRadius * 0.7}px, -50%) rotate(0deg)`;

                segments[1].style.clipPath = 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)';
                segments[1].style.transform = `rotate(90deg)`; // ä¸‹åŠåˆ†
                segments[1].querySelector('.segment-label').style.transform = `translate(${wheelRadius * 0.7}px, -50%) rotate(180deg)`;
            }
        }

        /**
         * é …ç›®ãƒªã‚¹ãƒˆã®è¡¨ç¤ºã‚’æ›´æ–°ã™ã‚‹
         */
        function updateItemList() {
            itemList.innerHTML = '';
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="item-text-display">${String.fromCharCode(65 + index)}. ${item.name}</span>
                    <button class="remove-btn" data-id="${item.id}">å‰Šé™¤</button>
                `;
                itemList.appendChild(li);
            });
            itemCountSpan.textContent = items.length;
            
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', removeItem);
            });
            
            drawWheel();
            
            startButton.disabled = items.length < 2 || isSpinning;
        }

        /**
         * é …ç›®ã‚’è¿½åŠ ã™ã‚‹
         */
        function addItem() {
            const text = newItemText.value.trim();
            if (text && items.length < maxItems) {
                // æ–°ã—ã„é …ç›®ã«ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªIDã‚’å‰²ã‚Šå½“ã¦ã‚‹
                const newItemId = `item-${Date.now()}`;
                items.push({id: newItemId, name: text});
                newItemText.value = '';
                updateItemList();
            } else if (items.length >= maxItems) {
                alert(`é …ç›®ã¯æœ€å¤§${maxItems}å€‹ã¾ã§ã§ã™ã€‚`);
            }
        }

        /**
         * é …ç›®ã‚’å‰Šé™¤ã™ã‚‹
         */
        function removeItem(event) {
            if (items.length <= 1) {
                alert("é …ç›®ã¯æœ€ä½1ã¤å¿…è¦ã§ã™ã€‚");
                return;
            }
            const itemIdToRemove = event.target.dataset.id;
            const indexToRemove = items.findIndex(item => item.id === itemIdToRemove);
            if (indexToRemove > -1) {
                items.splice(indexToRemove, 1);
                updateItemList();
            }
        }

        /**
         * ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™
         */
        function spinWheel() {
            if (isSpinning || items.length < 2) return;

            isSpinning = true;
            startButton.disabled = true;
            addItemButton.disabled = true;
            document.querySelectorAll('.remove-btn').forEach(btn => btn.disabled = true); // å‰Šé™¤ãƒœã‚¿ãƒ³ã‚‚ç„¡åŠ¹åŒ–
            resultDisplay.textContent = 'å›è»¢ä¸­...';
            
            const randomIndex = Math.floor(Math.random() * items.length);
            const selectedItem = items[randomIndex];
            
            const anglePerSegment = 360 / items.length;
            
            // åœæ­¢ç›®æ¨™è§’åº¦ï¼ˆãƒã‚¤ãƒ³ã‚¿ãƒ¼ãŒé …ç›®ã®ä¸­å¿ƒã«æ¥ã‚‹ã‚ˆã†ã«ï¼‰
            // 0åº¦ãŒçœŸä¸Šï¼ˆãƒã‚¤ãƒ³ã‚¿ãƒ¼ï¼‰
            // å„é …ç›®ã®ä¸­å¿ƒã¯ (index * anglePerSegment + anglePerSegment / 2)
            // ç›®æ¨™è§’åº¦ã¯ã€ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆãŒå›è»¢ã—ã¦ã€é¸ã°ã‚ŒãŸé …ç›®ã®ä¸­å¿ƒãŒãƒã‚¤ãƒ³ã‚¿ãƒ¼ã®ä½ç½®ã«æ¥ã‚‹è§’åº¦
            // ãƒã‚¤ãƒ³ã‚¿ãƒ¼ãŒä¸Šã«ã‚ã‚‹ã®ã§ã€æ™‚è¨ˆå›ã‚Šã«å›ã—ãŸå ´åˆã€
            // åœæ­¢ç›®æ¨™ã¯ (360 - (randomIndex * anglePerSegment + anglePerSegment / 2)) ã¨ãªã‚‹
            let stopAngle = 360 - (randomIndex * anglePerSegment + anglePerSegment / 2);
            
            // è¤‡æ•°å‘¨å›ã‚‹ã‚ˆã†ã«å¤§ããªè§’åº¦ã‚’åŠ ç®— (ä¾‹: 5ã€œ8å‘¨)
            const rotations = 5 + Math.floor(Math.random() * 4); 
            const finalAngle = stopAngle + rotations * 360; 
            
            wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                startButton.disabled = items.length < 2;
                addItemButton.disabled = items.length >= maxItems;
                document.querySelectorAll('.remove-btn').forEach(btn => btn.disabled = false); // å‰Šé™¤ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
                
                resultDisplay.textContent = `${String.fromCharCode(65 + randomIndex)}: ${selectedItem.name}`;
            }, 4000);

            wheel.addEventListener('transitionend', function handler() {
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${finalAngle % 360}deg)`; 
                wheel.removeEventListener('transitionend', handler);
            });
        }

        // åˆæœŸåŒ–å‡¦ç†
        document.addEventListener('DOMContentLoaded', () => {
            updateItemList();
            
            startButton.addEventListener('click', spinWheel);
            addItemButton.addEventListener('click', addItem);
            newItemText.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addItem();
                }
            });
        });
    </script>
