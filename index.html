    <style>
        /* --- CSSéƒ¨åˆ† --- */
        body {

            align-items: flex-start; /* ä¸Šæƒãˆã«èª¿æ•´ */

        .container {

        .roulette-area {

        /* å³å´ï¼ˆé …ç›®è¨­å®šï¼‰ */
        .settings-area {

        /* ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæœ¬ä½“ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .wheel-container {

        .wheel {

            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            border: 5px solid #333;

        /* çŸ¢å°ï¼ˆç›®å°ï¼‰ */
        .pointer {
            position: absolute;

            transform: translateX(-50%);
            width: 0;

            border-left: 15px solid transparent;

        /* ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®é …ç›®ï¼ˆæ‰‡å½¢ï¼‰ */
        .segment {
            position: absolute;

            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 50% 0, 100% 0); /* åŸºæœ¬ã®ä¸‰è§’å½¢ï¼ˆJavaScriptã§èª¿æ•´ï¼‰ */
            transform-origin: 50% 50%;

        /* é …ç›®å†…ã®ãƒ†ã‚­ã‚¹ãƒˆ */
        .segment-text {

            color: white;

        /* ãƒœã‚¿ãƒ³ */
        button {

        /* çµæœè¡¨ç¤º */
        #result-display {

        /* é …ç›®è¨­å®šãƒªã‚¹ãƒˆ */
        #item-list {

    </style>
</head>
<body>
    <div class="container">
        <div class="roulette-area">
            <h1>ğŸ² ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ</h1>
            
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="wheel" id="roulette-wheel">
                    </div>
            </div>

            <button id="start-button">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>

            <h2>ğŸ¯ çµæœ</h2>
            <div id="result-display">...</div>
        </div>

        <div class="settings-area">
            <h2>ğŸ“ é …ç›®è¨­å®šï¼ˆæœ€å¤§20å€‹ï¼‰</h2>
            
            <ul id="item-list">
                </ul>

            <div class="add-item-control">
                <input type="text" id="new-item-text" placeholder="æ–°ã—ã„é …ç›®åã‚’å…¥åŠ›">
                <button id="add-item-button" class="add-btn">é …ç›®è¿½åŠ </button>
            </div>
            <p style="font-size: 0.9em; color: #777;">ç¾åœ¨ã®é …ç›®æ•°: <span id="item-count">1</span> / 20</p>
        </div>
    </div>

    <script>
        // --- JavaScriptéƒ¨åˆ† ---
        const items = ["A"]; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆé …ç›®
        const maxItems = 20;

        const wheel = document.getElementById('roulette-wheel');
        const startButton = document.getElementById('start-button');
        const resultDisplay = document.getElementById('result-display');
        const itemList = document.getElementById('item-list');
        const newItemText = document.getElementById('new-item-text');
        const addItemButton = document.getElementById('add-item-button');
        const itemCountSpan = document.getElementById('item-count');
        let isSpinning = false;
        let segmentColors = [
            '#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', 
            '#e67e22', '#1abc9c', '#d35400', '#2980b9', '#c0392b',
            '#27ae60', '#f39c12', '#8e44ad', '#34495e', '#ecf0f1',
            '#95a5a6', '#bdc3c7', '#7f8c8d', '#2c3e50', '#ff7675'
        ];

        /**
         * ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®æç”»ã‚’æ›´æ–°ã™ã‚‹
         */
        function drawWheel() {
            wheel.innerHTML = '';
            const totalItems = items.length;
            if (totalItems === 0) return;

            const anglePerSegment = 360 / totalItems;

            items.forEach((item, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.backgroundColor = segmentColors[index % segmentColors.length];
                
                // é …ç›®ã«å¯¾å¿œã™ã‚‹é–‹å§‹è§’åº¦ã¨çµ‚äº†è§’åº¦ã‚’è¨ˆç®—
                const startAngle = index * anglePerSegment;
                const endAngle = (index + 1) * anglePerSegment;
                
                // æ‰‡å½¢ã‚’CSSã®clip-pathã¨transformã§æç”»
                // ã¾ãšã¯åŸºæœ¬çš„ãªæ‰‡å½¢ã®clip-path
                const clipPath = `polygon(50% 50%, 50% 0, ${50 + 50 * Math.sin(anglePerSegment * Math.PI / 180)}% ${50 - 50 * Math.cos(anglePerSegment * Math.PI / 180)}%, 100% 0, 100% 50%)`; // ç°¡æ˜“çš„ãªã‚¯ãƒªãƒƒãƒ—ãƒ‘ã‚¹
                
                // clip-pathã‚’èª¿æ•´ã™ã‚‹ä»£ã‚ã‚Šã«ã€ä¸‰è§’å½¢ã®è¦ç´ ã‚’å›è»¢ã•ã›ã¦æ‰‡å½¢ã‚’æ§‹æˆ
                // ã“ã“ã§ã¯transform: skewYãªã©ã‚’ä½¿ã‚ãšã«ã‚·ãƒ³ãƒ—ãƒ«ã«å›è»¢ã¨clip-pathã‚’å·¥å¤«
                
                // åŸºæœ¬ã®ä¸‰è§’å½¢ã‚’ä½œæˆã—ã€å›è»¢ã•ã›ã‚‹
                segment.style.clipPath = `polygon(50% 50%, 50% 0%, 100% 0%)`;
                segment.style.transform = `rotate(${startAngle}deg) skewY(${90 - anglePerSegment}deg) scaleY(${1 / Math.cos(anglePerSegment * Math.PI / 360)})`;
                
                // clip-pathã§è¤‡é›‘ã«ãªã‚‹ãŸã‚ã€ã‚ˆã‚Šç°¡å˜ãªå®Ÿè£…ã¨ã—ã¦ã€
                // anglePerSegmentãŒ360ã®ç´„æ•°ã®å ´åˆã€å›è»¢ã ã‘ã§é …ç›®ã‚’ä½œæˆ
                segment.style.transform = `rotate(${startAngle}deg)`;
                
                // é …ç›®æ•°ã‚’å¢—ã‚„ã—ã¦ã‚‚ç¶ºéº—ã«è¦‹ãˆã‚‹ã‚ˆã†ã€ã‚¯ãƒªãƒƒãƒ—ãƒ‘ã‚¹ã¯ä½¿ç”¨ã›ãšã€
                // ä¸€å¾‹ã®æ‰‡å½¢è¡¨ç¤ºã‚’è«¦ã‚ã¦ã€ã‚·ãƒ³ãƒ—ãƒ«ãªå›è»¢ã®ã¿ã§è¡¨ç¤ºã‚’æ§‹æˆ
                // ç°¡æ½”ã•ã‚’å„ªå…ˆã—ã€ç´”ç²‹ãªCSSã§ã®æ‰‡å½¢æç”»ã¯é›£ã—ã„ãŸã‚ã€CSSã®æç”»ã‚’ã‚·ãƒ³ãƒ—ãƒ«åŒ–
                segment.style.clipPath = `polygon(50% 50%, 50% 0%, 100% 0%)`; // ãƒ€ãƒŸãƒ¼

                // é …ç›®ãƒ†ã‚­ã‚¹ãƒˆ
                const text = document.createElement('div');
                text.className = 'segment-text';
                text.innerText = item;
                // ãƒ†ã‚­ã‚¹ãƒˆã®å›è»¢è§’åº¦ã‚’èª¿æ•´
                text.style.transform = `rotate(${startAngle + anglePerSegment / 2}deg) translate(0, -150px) rotate(90deg)`;

                segment.appendChild(text);
                wheel.appendChild(segment);
            });
            
            // ç°¡æ½”ãªæç”»ã®ãŸã‚ã€CSSã®æ‰‡å½¢æç”»ãƒ­ã‚¸ãƒƒã‚¯ã¯ä¸Šè¨˜ã®é€šã‚Šæ–­å¿µã—ã€
            // items.lengthã«å¿œã˜ã¦CSSã‚’å‹•çš„ã«è¨­å®šã™ã‚‹å½¢ã«å¤‰æ›´ï¼ˆHTML/CSSã®ã¿ã§ã¯é™ç•ŒãŒã‚ã‚‹ãŸã‚ï¼‰
            
            // é …ç›®æ•°ã«å¿œã˜ã¦ã€å„é …ç›®ã®clip-pathã‚’å‹•çš„ã«è¨­å®šã™ã‚‹é–¢æ•°
            function setSegmentClipPaths() {
                const segments = document.querySelectorAll('.segment');
                const angle = 360 / totalItems;
                
                segments.forEach((seg, idx) => {
                    seg.style.transform = `rotate(${idx * angle}deg)`;
                    seg.style.clipPath = totalItems === 1 ? 'none' : 
                                         totalItems === 2 ? 'polygon(0% 0%, 100% 0%, 100% 50%, 50% 50%, 0% 50%)' : // 2é …ç›®ã¯åŠå††
                                         'polygon(50% 50%, 50% 0%, 100% 0%, 100% 50%, 50% 50%)'; // ç°¡æ˜“çš„ãªæ‰‡å½¢
                    
                    // ãƒ†ã‚­ã‚¹ãƒˆä½ç½®èª¿æ•´
                    const textEl = seg.querySelector('.segment-text');
                    if (textEl) {
                        // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®åŠå¾„ãŒ150pxã¨ã—ã¦ã€ãƒ†ã‚­ã‚¹ãƒˆã‚’å¤–å´ã«é…ç½®
                        textEl.style.transform = `rotate(${90 + angle / 2}deg) translate(0, -130px) rotate(-${90 + angle / 2}deg)`;
                    }
                });
                
                // é …ç›®ãŒ2ã¤ã®å ´åˆã¯ã€CSSã§åŠå††ã®å½¢ã«ä¸Šæ›¸ã
                if (totalItems === 2) {
                    segments[0].style.clipPath = 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)'; // å…¨å††
                    segments[0].style.clipPath = 'polygon(0% 0%, 100% 0%, 100% 50%, 50% 50%, 0% 50%)'; // å·¦åŠåˆ†
                    segments[1].style.clipPath = 'polygon(50% 0%, 100% 0%, 100% 100%, 50% 100%)'; // å³åŠåˆ†
                    segments[0].style.transform = 'rotate(-90deg)';
                    segments[1].style.transform = 'rotate(90deg)';

                    const text1 = segments[0].querySelector('.segment-text');
                    const text2 = segments[1].querySelector('.segment-text');
                    if (text1) text1.style.transform = `translate(0, -130px) rotate(0deg)`;
                    if (text2) text2.style.transform = `translate(0, -130px) rotate(180deg)`;
                }
            }
            setSegmentClipPaths();
        }

        /**
         * é …ç›®ãƒªã‚¹ãƒˆã®è¡¨ç¤ºã‚’æ›´æ–°ã™ã‚‹
         */
        function updateItemList() {
            itemList.innerHTML = '';
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${index + 1}. ${item} (${String.fromCharCode(65 + index)})</span>
                    <button class="remove-btn" data-index="${index}">å‰Šé™¤</button>
                `;
                itemList.appendChild(li);
            });
            itemCountSpan.textContent = items.length;
            
            // å‰Šé™¤ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', removeItem);
            });
            
            // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚‚æ›´æ–°
            drawWheel();
            
            // é …ç›®ãŒ1å€‹ä»¥ä¸‹ã®å ´åˆã€ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            startButton.disabled = items.length < 2 || isSpinning;
        }

        /**
         * é …ç›®ã‚’è¿½åŠ ã™ã‚‹
         */
        function addItem() {
            const text = newItemText.value.trim();
            if (text && items.length < maxItems) {
                items.push(text);
                newItemText.value = '';
                updateItemList();
            } else if (items.length >= maxItems) {
                alert(`é …ç›®ã¯æœ€å¤§${maxItems}å€‹ã¾ã§ã§ã™ã€‚`);
            }
        }

        /**
         * é …ç›®ã‚’å‰Šé™¤ã™ã‚‹
         */
        function removeItem(event) {
            if (items.length <= 1) {
                alert("é …ç›®ã¯æœ€ä½1ã¤å¿…è¦ã§ã™ã€‚");
                return;
            }
            const index = parseInt(event.target.dataset.index);
            items.splice(index, 1);
            updateItemList();
        }

        /**
         * ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™
         */
        function spinWheel() {
            if (isSpinning || items.length < 2) return;

            isSpinning = true;
            startButton.disabled = true;
            addItemButton.disabled = true;
            resultDisplay.textContent = 'å›è»¢ä¸­...';
            
            // åœæ­¢ã™ã‚‹é …ç›®ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«æ±ºå®š
            const randomIndex = Math.floor(Math.random() * items.length);
            const selectedItem = items[randomIndex];
            
            // é …ç›®ã”ã¨ã®è§’åº¦
            const anglePerSegment = 360 / items.length;
            
            // åœæ­¢ç›®æ¨™è§’åº¦ï¼ˆãƒ©ãƒ³ãƒ€ãƒ ã«é¸ã°ã‚ŒãŸé …ç›®ã®ä¸­å¿ƒã«ãƒã‚¤ãƒ³ã‚¿ãƒ¼ãŒæ¥ã‚‹ã‚ˆã†ã«èª¿æ•´ï¼‰
            // 0åº¦ã®ä½ç½®ãŒçœŸä¸Šï¼ˆãƒã‚¤ãƒ³ã‚¿ãƒ¼ï¼‰
            // é …ç›®`randomIndex`ã®é–‹å§‹è§’åº¦: `randomIndex * anglePerSegment`
            // é …ç›®`randomIndex`ã®ä¸­å¿ƒè§’åº¦: `randomIndex * anglePerSegment + anglePerSegment / 2`
            
            // åœæ­¢ç›®æ¨™è§’åº¦ï¼ˆãƒã‚¤ãƒ³ã‚¿ãƒ¼ãŒé …ç›®ã®ä¸­å¿ƒã«æ¥ã‚‹ã‚ˆã†ã«ï¼‰
            // -90åº¦ã‚’åŸºæº–ï¼ˆãƒã‚¤ãƒ³ã‚¿ãƒ¼ä½ç½®ï¼‰ã¨ã—ã€ãã“ã‹ã‚‰ç›®æ¨™é …ç›®åˆ†ã‚’å›ã™
            let stopAngle = 360 - (randomIndex * anglePerSegment + anglePerSegment / 2);
            
            // è¤‡æ•°å‘¨å›ã‚‹ã‚ˆã†ã«å¤§ããªè§’åº¦ã‚’åŠ ç®— (ä¾‹: 5ã€œ8å‘¨)
            const rotations = 5 + Math.floor(Math.random() * 4); 
            const finalAngle = stopAngle + rotations * 360; 
            
            // CSSã®transformã‚’æ›´æ–°
            wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            // 4ç§’å¾Œã«åœæ­¢å¾Œã®å‡¦ç†ã‚’å®Ÿè¡Œ
            setTimeout(() => {
                isSpinning = false;
                startButton.disabled = items.length < 2;
                addItemButton.disabled = items.length >= maxItems;
                
                // çµæœè¡¨ç¤ºã‚’å¤§ããè¡¨ç¤º
                resultDisplay.textContent = selectedItem;
            }, 4000);

            // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®è¦‹ãŸç›®ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œãªã„ã‚ˆã†ã«ã€æœ€çµ‚è§’åº¦ã‚’æ–°ã—ã„åˆæœŸè§’åº¦ã¨ã—ã¦è¨­å®š
            // ã“ã‚Œã«ã‚ˆã‚Šã€æ¬¡ã«å›ã™ã¨ãã«ç¾åœ¨ã®ä½ç½®ã‹ã‚‰ã‚¹ãƒ ãƒ¼ã‚ºã«å§‹ã¾ã‚‹
            wheel.addEventListener('transitionend', function handler() {
                wheel.style.transition = 'none';
                // 360åº¦ã§å‰²ã£ãŸä½™ã‚Šã‚’è¨­å®šã—ã€å›è»¢ã‚’ãƒªã‚»ãƒƒãƒˆ
                wheel.style.transform = `rotate(${finalAngle % 360}deg)`; 
                wheel.removeEventListener('transitionend', handler);
            });
        }

        // åˆæœŸåŒ–å‡¦ç†
        document.addEventListener('DOMContentLoaded', () => {
            updateItemList();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            startButton.addEventListener('click', spinWheel);
            addItemButton.addEventListener('click', addItem);
            newItemText.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addItem();
                }
            });
        });
    </script>
</body>
